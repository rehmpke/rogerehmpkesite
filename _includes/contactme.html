<aside class="contactme space-top space-bottom" id="ContactMe">
    <form style="margin:0 auto;">
      <h2>Contact</h2>
      <p>Contact me to discuss web&nbsp;development&nbsp;opportunities. <br/>Let's collaborate on your next&nbsp;project!</p>
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" id="name" name="name" type="text" placeholder="Name" required="" />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input class="form-control" id="email" name="email" type="email" placeholder="Email" required="" />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" placeholder="Write a message"></textarea>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      <div>
        <p id="result-text"></p>
      </div>
    </form>
</aside>
